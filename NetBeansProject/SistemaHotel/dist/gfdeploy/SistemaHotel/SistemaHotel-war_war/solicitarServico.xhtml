<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitar Serviço</title>
    </h:head>
    <h:body>
        
        <h1>Solicitar um Serviço</h1>
        
        <h:form>
            
            <h:selectOneMenu id="servico" value="#{reservaMBean.toStringServico}" required="true">
                <f:selectItems value="#{servicohotelMBean.listaServicohotel}" />
            </h:selectOneMenu>
            
            <p><p:commandButton value="Solicitar Serviço" id="solicitarServico" action="#{reservaMBean.solicitarServico()}" styleClass="ui-priority-primary" /></p>
            
        </h:form>
        
        <h:form>
            <p><p:commandButton value="Ligar bean" id="ligar" action="#{servicoConversor.ligar()}" styleClass="ui-priority-primary" /></p>
        </h:form>
        
        <h:form>
            <p><p:commandButton value="Voltar" id="voltar" action="paginaCliente" styleClass="ui-priority-primary" /></p>
        </h:form>
        
    </h:body>
</html>
