<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Quarto</title>
    </h:head>
    <h:body>
        
        
            
        <h:form>
        
            <h1>Novo Quarto</h1>
            
            <p>Numero de Camas de Casal</p>
            <p><p:inputText title="numcamacasal" value="#{quartoMBean.quarto.numcamacasal}" /></p>
            <p>Numero de Camas de Solteiro</p>
            <p><p:inputText title="numcamasolteiro" value="#{quartoMBean.quarto.numcamasolteiro}" /></p>
            <p>Tipo do Quarto</p>
            <p><p:inputText title="tipoquarto" value="#{quartoMBean.quarto.tipoquarto}" /></p>
            <p>Valor da Diaria</p>
            <p><p:inputText title="valordiaria" value="#{quartoMBean.quarto.valordiaria}" /></p>
            
            <p>Status</p>
            <p><p:inputText title="status" value="#{quartoMBean.codigoStatus}" /></p>
            
            <p>Tem Banheira</p>
            <p><p:inputText title="banheira" value="#{quartoMBean.quarto.banheira}" /></p>
            
            <p>Tem Frigobar</p>
            <p><p:inputText title="frigobar" value="#{quartoMBean.quarto.frigobar}" /></p>
            
            <p>Tem Televisao</p>
            <p><p:inputText title="televisao" value="#{quartoMBean.quarto.televisao}" /></p>
            
            <p>Tem Homeoffice</p>
            <p><p:inputText title="homeoffice" value="#{quartoMBean.quarto.homeoffice}" /></p>
            
            <p>Tem Internet</p>
            <p><p:inputText title="internet" value="#{quartoMBean.quarto.internet}" /></p>
            
            <p><p:commandButton value="CadastrarQuarto" id="cadastrarQuarto" action="#{quartoMBean.cadastrarQuarto()}" styleClass="ui-priority-primary" /></p>
            
        </h:form>
        
        <h:form>
            <p><p:commandButton value="Voltar" id="voltar" action="paginaFuncionario" styleClass="ui-priority-primary" /></p>
        </h:form>
            
    </h:body>
</html>
