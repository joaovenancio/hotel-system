<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitar Limpeza ou Manutenção</title>
    </h:head>
    <h:body>
        
        <h1>Opções:</h1>
        
        <h:form>
            
            <p>Solicitar Limpeza?</p>
            <p:selectOneRadio id="limpeza" value="#{reservaMBean.limpeza}">
                <f:selectItem itemLabel="Sim" itemValue="1" />
                <f:selectItem itemLabel="Não" itemValue="0" />
            </p:selectOneRadio>

            <p>Solicitar Manutenção?</p>
            <p:selectOneRadio id="manutencao" value="#{reservaMBean.manutencao}">
                <f:selectItem itemLabel="Sim" itemValue="1" />
                <f:selectItem itemLabel="Não" itemValue="0" />
            </p:selectOneRadio>
            
            <p><p:commandButton value="Solicitar Limpeza ou Manutenção" id="solicitarLimpezaManutencao" action="#{reservaMBean.solicitarLimpezaManutencao()}" styleClass="ui-priority-primary" /></p>
            
        </h:form>
        
        <h:form>
            <p><p:commandButton value="Voltar" id="voltar" action="paginaCliente" styleClass="ui-priority-primary" /></p>
        </h:form>
        
    </h:body>
</html>
