<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>
            <h1>Registrar Quarto</h1>
            <p>Codigo</p>
            <p><p:inputText title="codigo" value="#{quartoManagementBean.quarto.codigo}" /></p>
            <p><p:selectOneMenu label="status" value="#{quartoManagementBean.quarto.fkStatus}" >
                <f:selectItem itemLabel="Livre" itemValue="0" />
                <f:selectItem itemLabel="Reservado" itemValue="1" />
                <f:selectItem itemLabel="Ocupado" itemValue="2" />
                </p:selectOneMenu></p>
            <p>Valor das Diarias</p>
            <p><p:inputText title="valorDiaria" value="#{quartoManagementBean.quarto.valordiaria}" /></p>
            <p>Numero de Camas de Solteiro</p>
            <p><p:inputText title="numCamaSolteiro" value="#{quartoManagementBean.quarto.numcamasolteiro}" /></p>
            <p>Numero de Camas de Casal</p>
            <p><p:inputText label="numCamaCasal" value="#{quartoManagementBean.quarto.numcamacasal}" /></p>
            <p>Banheira</p>
            <p><p:selectBooleanCheckbox value="#{quartoManagementBean.quarto.banheira}" /></p>
            <p>Frigobar</p>
            <p><p:selectBooleanCheckbox value="#{quartoManagementBean.quarto.frigobar}" /></p>
            <p>Televis√£o</p>
            <p><p:selectBooleanCheckbox value="#{quartoManagementBean.quarto.televisao}" /></p>
            <p>Home Office</p>
            <p><p:selectBooleanCheckbox value="#{quartoManagementBean.quarto.homeoffice}" /></p>
            <p>Internet</p>
            <p><p:selectBooleanCheckbox value="#{quartoManagementBean.quarto.internet}" /></p>
            <p>TipoQuarto</p>
            <p><p:inputText label="tipoQuarto" value="#{quartoManagementBean.quarto.tipoquarto}" /></p>
            
            <p><p:commandButton value="Cadastrar" id="cadastrar" action="#{quartoManagementBean.cadastrarQuarto()}" styleClass="ui-priority-primary" /></p>
        </h:form> 
        
    </h:body>
</html>
